<!DOCTYPE html>
<!-- o código  deve ser falado por si só, doctype informa qual é a versão do html -->
<html lang="pt-br">
    <!-- html lang define a linguagem  -->
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

</head>

            <div class="foto">

            </div>
            <div class="foto">

    <footer>
